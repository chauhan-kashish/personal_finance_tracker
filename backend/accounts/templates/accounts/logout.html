{% load widget_tweaks %}
{% extends 'base.html' %}
{% block title %}Logged Out | Finance Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-5 text-center">
      <div class="mb-4">
        <i class="fas fa-sign-out-alt" style="font-size: 4rem; color: var(--primary-color);"></i>
      </div>
      <h2 class="mb-3">Logged Out Successfully</h2>
      <p class="text-muted mb-4">You have been logged out of your account. Thank you for using Finance Tracker!</p>
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
        <i class="fas fa-sign-in-alt me-2"></i>Login Again
      </a>
    </div>
  </div>
</div>
{% endblock %}
