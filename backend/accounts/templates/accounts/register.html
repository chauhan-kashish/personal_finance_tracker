{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Register | Finance Tracker{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center mb-3">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
