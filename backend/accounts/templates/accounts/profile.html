{% load widget_tweaks %}
{% extends 'base.html' %}
{% block title %}Profile | Finance Tracker{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:700px;">
  <h2>Profile</h2>
  <div class="row mt-3">
    <div class="col-md-6">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email|default:"-" }}</p>
      <p><strong>Joined:</strong> {{ user.date_joined|date:"M d, Y" }}</p>
    </div>
    <div class="col-md-6 text-end">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Back to Dashboard</a>
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
