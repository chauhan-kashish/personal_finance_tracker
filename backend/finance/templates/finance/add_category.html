{% extends 'base.html' %}
{% block title %}Add Category | Finance Tracker{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:520px;">
  <h3 class="mb-3">Add Category</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Category name</label>
      <input type="text" name="name" class="form-control" placeholder="e.g. Food, Rent">
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Create</button>
      <a href="{% url 'add_expense' %}" class="btn btn-outline-secondary">Back to Add Expense</a>
    </div>
  </form>
</div>
{% endblock %}
