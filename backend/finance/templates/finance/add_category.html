{% extends 'base_authenticated.html' %}
{% block title %}Add Category | Finance Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="fas fa-tag" style="font-size: 3rem; color: var(--primary-color);"></i>
        </div>
        <h3 class="mb-2">Add Category</h3>
        <p class="text-muted mb-0">Create a new expense category</p>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label class="form-label">
            <i class="fas fa-tag me-2"></i>Category Name
          </label>
          <input type="text" name="name" class="form-control" placeholder="e.g. Food, Rent, Transportation" required>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary btn-lg flex-fill" type="submit">
            <i class="fas fa-plus-circle me-2"></i>Create Category
          </button>
          <a href="{% url 'add_expense' %}" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-arrow-left me-1"></i>Back
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
